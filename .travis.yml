
sudo: required
services: docker
language: generic

script:
    - curl -O https://raw.githubusercontent.com/cyber-dojo/commander/master/cyber-dojo
    - chmod +x cyber-dojo

    - ./build_all.sh

    - ./cyber-dojo up

    # pull image used in tests
    - docker pull cyberdojofoundation/gcc_assert:latest

    - ./run_tests.sh
